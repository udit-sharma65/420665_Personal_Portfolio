<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Lovekesh Sharma</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- ================= HEADER / NAVIGATION ================= -->
    <header>
      <nav class="navbar">
        <div class="logo">Lovekesh<span>.</span></div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

        <div class="menu-toggle" id="menuToggle">☰</div>
      </nav>
    </header>

    <!-- ================= CONTACT HERO ================= -->
    <section
      class="hero"
      style="
        background-image: url(&quot;images/hero-bg.jpg&quot;);
        background-size: cover;
        background-position: center;
      "
    >
      <div class="hero-content">
        <h1>Contact <span>Me</span></h1>
        <p>
          Feel free to get in touch for enquiries, collaboration, or academic
          discussions.
        </p>
      </div>
    </section>

    <!-- ================= CONTACT FORM ================= -->
    <section class="skills">
      <h2>Send a Message</h2>

      <form class="contact-form" id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Enter your message"
          ></textarea>
          <small class="error-msg"></small>
        </div>

        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer>
      <p>© 2026 Lovekesh Sharma | Web Technologies Portfolio</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
